<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali</title>
    <style>
        /* Background and basic styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            overflow: hidden;
        }

        /* Container styling */
        .container {
            text-align: center;
            color: #ffffff;
        }

        /* Main title styling */
        h1 {
            font-size: 4em;
            color: #ffeb3b;
            text-shadow: 2px 2px 4px #ff5722;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Subheading styling */
        p {
            font-size: 1.5em;
            color: #ff9800;
            animation: fadeIn 2s ease-in-out 1s;
        }

        /* Button styling */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #1a1a1a;
            background-color: #ffeb3b;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(255, 235, 59, 0.5);
            cursor: pointer;
            animation: glow 1.5s infinite alternate;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.1);
        }

        /* Firework animations */
        @keyframes glow {
            from {
                box-shadow: 0px 0px 10px #ffeb3b, 0px 0px 20px #ff9800;
            }
            to {
                box-shadow: 0px 0px 20px #ffeb3b, 0px 0px 40px #ff9800;
            }
        }

        /* Fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Fireworks using ::before and ::after */
        .firework {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ff9800, transparent);
            border-radius: 50%;
            opacity: 0;
            transform: scale(0);
            animation: burst 1.5s ease-in-out infinite;
        }

        .firework::before,
        .firework::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: inherit;
        }

        .firework::before {
            transform: rotate(45deg);
        }

        .firework::after {
            transform: rotate(-45deg);
        }

        @keyframes burst {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Diwali!</h1>
        <p>Wishing you a year filled with light, love, and joy.</p>
        <button class="btn" onclick="showMessage()">Click for Blessings</button>
    </div>
    
    <!-- Fireworks for celebration -->
    <div class="firework" style="top: 20%; left: 20%; animation-delay: 0.2s;"></div>
    <div class="firework" style="top: 30%; left: 80%; animation-delay: 0.4s;"></div>
    <div class="firework" style="top: 70%; left: 50%; animation-delay: 0.6s;"></div>
    <div class="firework" style="top: 80%; left: 20%; animation-delay: 0.8s;"></div>
    <div class="firework" style="top: 10%; left: 60%; animation-delay: 1s;"></div>

    <script>
        // JavaScript function to show an alert with Diwali blessings
        function showMessage() {
            alert("May this Diwali bring you peace, prosperity, and boundless joy! Happy Diwali!");
        }
    </script>
</body>
</html>
